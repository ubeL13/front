<!DOCTYPE html>
<html>
  <head>
    <title>Список задач</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1>Список задач</h1>
    <input type="text" id="new-task" placeholder="Введите задачу" />
    <button id="add-button" class="add">Добавить</button>
    <button id="delete-button" class="delete">Удалить</button>
    <button id="edit-button" class="edit">✏</button>
    <ul id="todo-list"></ul>
  </body>
</html>
